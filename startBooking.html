<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Description</title>
    <style>
        /* Set the background image to cover the whole screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('./image/window_view.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling of the image */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

       .navbar {
    position: absolute; /* Make navbar float at the top */
    top: 0;
    right: 0; /* Align it to the top-right corner */
    display: flex;
    justify-content: flex-end; /* Align the items to the right */
    background: rgba(255, 255, 255, 0); /* Transparent background */
    padding: 10px 20px;
    border-bottom: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
}

.navbar ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    margin: 0 10px;
}

.navbar ul li a {
    text-decoration: none;
    color: rgb(255, 255, 255); /* White text color */
    padding: 0 10px;
    font-size: 17px;
    font-weight: bold;
    transition: all 0.3s ease;
    display: flex;
    align-items: center; /* Align text and image vertically */
}

/* Profile image styling */
.proimage {
    width: 25px; /* Adjust size as needed */
    height: 25px; /* Adjust size as needed */
    border-radius: 50%; /* Makes the image round */
    margin-left: 5px; /* Adds spacing between text and image */
    border: 2px solid #fff; /* Optional: adds a white border around the image */
}

/* Add hover effect */
.navbar ul li a:hover {
    color: #c74b03; /* Change text color on hover */
    text-decoration: underline;
}


        /* Style the container div */
        .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight white background */
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
            margin-bottom:  50%;
        }

        /* Style for the paragraph description */
        .room-description {
            font-size: 18px;
            color: #333;
            margin-bottom: 3%;
        }

        /* Style for the button */
        .start-booking-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
            position: absolute;
            bottom: 50%; /* Position button at the bottom */
            left: 50%;
            transform: translateX(-50%);
        }

        .start-booking-btn:hover {
            transform: translate(-50%, -10px);
        }

        .page-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transition: width 2s ease;
        }

        .page-left {
            width: 30%;
            background-color: rgba(255, 255, 255, 0.4);
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .page-right {
            width: 70%;
            overflow: hidden;
            height: 100%;
            background-color: white;
            position: relative;
        }

        .page-right iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .booking-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            transition: transform 0.3s ease;
        }

        .booking-btn:hover {
            transform: translate(-50%, -10px);
        }
        
        
        .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-items: center;
    align-items: center;
  }
  
  /* Image Item */
  .image-item {
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  /* Images Styling */
  .image-item img {
    width: 100%;
    height: auto;
    max-height: 200px;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  
  /* Hover Animation */
  .image-item:hover img {
    transform: translateY(-10px);
  }
  
  .image-item:hover img:hover {
    transform: translateY(10px);
  }
  
  /* Text Styling */
  .image-item h4 {
    margin-top: 10px;
    font-size: 1rem;
    color: #333;
    font-weight: bold;
  }
    </style>
</head>
<body>
    <div class="navbar">
         <button style="background-color: #ffffff; color:000000; position: absolute; top: 20%; left: 10px; " type="button" class="btnb" onclick="window.history.back();">Back</button>
         <ul>
            <li><a href="index.jsp">Home</a></li>
            <li><a href="./profile/user_notificationss.jsp">Contact</a></li>
            <li><a href="./profile/login.jsp">Profile <img class="proimage" src="./image/magicalsleeping.jpg" alt=""></a></li>
    </div>
   <div> 
    <div class="content-container">
        <p class="room-description">
            Welcome to our luxurious hotel room! This room offers a stunning view, comfortable furnishings, and all the amenities you need for a relaxing stay. Book now to experience unparalleled comfort and service.
        </p>
         
        
    </div>
   <button class="start-booking-btn" onclick="startBooking()">Start Booking >></button>
   
  
   </div>
    
    <div class="page-container" id="pageContainer">
        <div class="page-left" id="pageLeft">
            <!-- Left side content can stay here if necessary -->
            <a href="startBooking.jsp"> <button class="booking-btn" id="bookingBtn">Cancle Booking...</button></a>
        </div>
        <div class="page-right" id="pageRight">
            <iframe src="adduserstep1.jsp"></iframe>
        </div>
    </div>

    <script>
        function startBooking() {
            // Hide the initial page content
            document.querySelector('.content-container').style.display = 'none';

            // Show the new page layout with left and right panels
            document.getElementById('pageContainer').style.display = 'flex';

            // Animate the page left section to shrink to 30% width
            document.getElementById('pageLeft').style.width = '30%';
            document.getElementById('pageRight').style.width = '70%';

            // Move the background to the left panel
            document.body.style.backgroundPosition = 'left';

            // Show the "Booking" button in the left panel
            document.getElementById('bookingBtn').style.display = 'block';
        }
    </script>

</body>
</html>
